<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>kakao</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<link rel="apple-touch-icon-precomposed" href=".png">
<link rel="apple-touch-startup-image" href=".png">
<script src="https://kit.fontawesome.com/5dd2d0aa64.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/profile.css">
</head>
<body>
  <!-- header -->
<header>
  <!-- status_bar -->
  <div class="status_bar">
    <div class="left_item">
      <i class="fa-solid fa-plane"></i>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="center_item">
      <span>15</span>:<span>33</span>
    </div>
    <div class="right_item">
      <i class="fa-solid fa-moon"></i>
      <i class="fa-brands fa-bluetooth-b"></i>
      <span><span>100</span>%</span>
      <i class="fa-solid fa-battery-full"></i>
    </div>
  </div>
  <!--// status_bar -->
  <!-- title_bar -->
  <div class="title_bar">
    <h1 class="blind">Profile</h1>
    <div class="left_item"><a href="index.html"><i class="fa-solid fa-xmark"></i></a></div>
    <div class="right_item"><i class="fa-solid fa-user"></i></a></div>
  </div>
  <!--// title_bar -->
</header>
<!-- //header -->
<hr />
<!-- main -->
<main>
  <section class="background">
    <h2 class="blind">My profile background image</h2>
  </section>
  <section class="profile">
    <h2 class="blind">My profile info</h2>
    <div class="profile_img empty"></div>
    <div class="profile_cont">
      <span class="profile_name">My Name</span>
      <input type="mail" class="profile_email" placeholder="Userid@gmail.com" />
      <ul class="profile_menu">
      <li>
        <a href="#">
          <span class="icon">
            <i class="fa-solid fa-comment"></i>
          </span>
          My Chatroom
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon">
            <i class="fa-solid fa-pencil"></i>
          </span>Edit Profile
        </a>
      </li>
      </ul>
    </div>
 </section>
</main>
<!--// main -->
</body>
</html>
